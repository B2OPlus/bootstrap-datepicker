<head>

<title>Bootstrap Datepicker - Tamil Language Translation</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="dist/css/bootstrap-datepicker3.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid topheader">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="box box-primary innerpage-wrapper">
                        <div class="box-header" title="Job Post Form">
                            <h3 class="box-title">Tamil Translation</h3>
                        </div>
                        <div class="box-body"> 
                            
							<form id="form1" role="form" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-4 col-md-2">
                                        <input type="text" id="TamilPicker" name="TamilPicker" placeholder="dd/mm/yyyy" class="datepicker form-control"/>
                                    </div>
                                </div>                                                              
                            </form> 
                        </div>
					</div>	
			 </div>
		 </div>
    </div>		 
</div>                        

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="dist/js/bootstrap-datepicker.min.js"></script>
<script src="js/locales/bootstrap-datepicker-ta-IN.js"></script>
<script type="text/javascript">
         var defaults = {
			    format: 'dd/mm/yyyy',
			    autoclose: true,
			    forceParse: false,
			    todayHighlight: true,
				language: 'ta-IN'
		 };
		var options = $.extend({},defaults);
		$("#TamilPicker").datepicker(options);
</script>
</body>
